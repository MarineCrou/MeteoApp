<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>The Rude Weather App</title>
  </head>
  <body>
    <div class="bg-city-image">
      <img
        id="bg-city-image"
        src="https://images.pexels.com/photos/12343946/pexels-photo-12343946.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="Background image of city searched"
      />
    </div>
    <div id="current-weather-container">
      <header id="search-form-container">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div id="current-weather">
          <h1 id="city-dsplayed">City Name</h1>
          <img id="weather-icon" src="weather icon" alt="weather icon" />
          <h2 class="temperature">27<span id="units">°C</span></h2>
          <p class="date-time">Monday | Nov 2024 | 12:50</p>
          <p class="weather"></p>
        </div>
      </main>
    </div>
    <!-- cards x5 => forecast (temp, weather + icon) -->
    <div id="forecast-weather">
      <p>Tue.</p>
      <img src="weather-icon" alt="weather-icon" />
      <p class="temperature">23<span id="units">°C</span></p>
      <p>
        <span>12</span><span id="units">°C</span> - <span>23</span
        ><span id="units">°C</span>
      </p>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
