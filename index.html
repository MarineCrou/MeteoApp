<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>The Rude Weather App</title>
  </head>

  <body>
    <div class="card">
      <div class="bg-image">
        <img
          id="bg-city-image"
          src="https://images.pexels.com/photos/12343946/pexels-photo-12343946.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Background image of city searched"
        />
      </div>
      <div id="weather-app">
        <!-- ! background image ?-->

        <!-- * Search Engine -->
        <header id="header-search-form">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city."
              required
              class="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </header>

        <!-- ! city-container -->
        <main id="city-container">
          <!-- weather icon -->
          <div id="weather-icon-container">
            <img
              id="weather-icon"
              src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png"
              alt="weather icon"
            />
          </div>
          <!-- city info (name + date + time) -->
          <div id="city-info-container">
            <h3 id="city-name">Paris</h3>
            <p class="date-time">Monday | Nov 2024 | 12:48</p>
          </div>
        </main>

        <!-- ! weather container -->
        <div id="current-weather-container">
          <h1 class="current-temperature">27<span id="units">°C</span></h1>
          <p>
            <span id="current-weather-condition">moderate rain</span> |
            Humidity: <span id="current-humidity">87</span>% | Wind:
            <span id="current-wind">7.2</span>km/h
          </p>
        </div>

        <!-- ! Rude-sentence-container -->
        <p id="sassy-sentence">
          Well, aren’t you lucky? The sun decided to bless your basic life
          today.
        </p>

        <!-- ! weather-forecast-container -->
        <div id="forecast-weather">
          <p>Tue.</p>
          <img
            src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png"
            alt="weather-icon"
          />
          <p class="temperature">23<span id="units">°C</span></p>
          <p>
            <span>12</span><span id="units">°C</span> - <span>23</span
            ><span id="units">°C</span>
          </p>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
